<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Security Report{% endblock %}</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1,
        h2,
        h3 {
            color: #2c3e50;
        }

        .metric-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            display: inline-block;
            width: 45%;
            margin-bottom: 10px;
        }

        .chart-container {
            text-align: center;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .severity-CRITICAL {
            color: #d9534f;
            font-weight: bold;
        }

        .severity-HIGH {
            color: #f0ad4e;
            font-weight: bold;
        }

        .severity-MEDIUM {
            color: #f0ad4e;
        }

        .severity-LOW {
            color: #5bc0de;
        }

        .text-danger {
            color: #d9534f;
        }

        .text-warning {
            color: #f0ad4e;
        }

        .text-success {
            color: #28a745;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            text-align: center;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>{% block header %}Security Assessment Report{% endblock %}</h1>
            <p>Project: {{ request.project_name }} | Run ID: {{ request.run_id }}</p>
        </header>

        {% block content %}{% endblock %}

        <div class="footer">
            <p>Generated by ReportGenerator Microservice - Confidential</p>
        </div>
    </div>
</body>

</html>
